<!DOCTYPE html>
<html>
<head>
	<title>Macdonald Assignment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* 1. General styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}
		
		h1 {
			margin-top: 80px;
			text-align: center;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		
		iframe {
			border: 1px solid #ccc;
			width: 100%;
			height: 500px;
			padding: 10px;
			margin-bottom: 20px;
		}
		
		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			margin-right: 10px;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		footer {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
			margin-top: 20px;
			clear: both;
		}
		
		.share, .share-btn{
		  align-items: center;
		  justify-content: center;
		  text-align: center;
		}
		.share-btn{
		  border-radius: 10px;
		}
		
		/* 2. Media queries */
		@media only screen and (max-width: 768px) {
			iframe {
				height: 300px;
			}
		}
		
		@media only screen and (max-width: 480px) {
			header {
				padding: 5px;
			}
			
			h1 {
				font-size: 24px;
			}
			
			.container {
				padding: 10px;
			}
			
			button {
				font-size: 14px;
			}
		}
		
		/* 3. Link styles */
		a {
			color: #4CAF50;
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: underline;
		}
		
		/* 4. Input styles */
		input[type="text"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}
		
		/* 5. Copy button styles */
		.copy-btn {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}
		
		.copy-btn:hover {
			background-color: #3e8e41;
		}
		
		/* 6. Share section styles */
		.share {
		  display: flex;
		  flex-wrap: wrap;
		  align-items: center;
		  justify-content: center;
		  text-align: center;
		  margin-top: 20px;
		}
			.share-label {
		flex-basis: 100%;
		margin-bottom: 10px;
		font-weight: bold;
		text-align: center;
	}
	
	.share-input {
		flex-basis: 70%;
		max-width: 100%;
		margin-right: 10px;
		padding: 8px;
		border: 1px solid #ccc;
		border-radius: 5px;
		font-size: 16px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	
	.share-input:focus {
		outline: none;
		border-color: #4CAF50;
	}
	
	.share-btn {
		flex-basis: 20%;
		max-width: 100%;
		background-color: #4CAF50;
		color: #fff;
		border: none;
		padding: 10px;
		font-size: 16px;
		cursor: pointer;
		border-radius: 5px;
		margin-right: 10px;
	}
	
	.share-btn:hover {
		background-color: #3e8e41;
	} 
	
	@media only screen and (max-width: 768px) {
		.share-input {
			flex-basis: 60%;
		}
		.share-btn {
			flex-basis: 30%;
		}
	}
	
	@media only screen and (max-width: 480px) {
		.share-input {
			flex-basis: 50%;
		}
		.share-btn {
			flex-basis: 40%;
		}
	}
  
  	.share {
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		justify-content: center;
		margin-top: 20px;
	}
	
	.share-input {
		flex-basis: 70%;
		margin-right: 10px;
	}
	
	.share-btn {
		flex-basis: 20%;
	}
	
	@media only screen and (max-width: 480px) {
		header {
			padding: 5px;
		}
		
		h1 {
			font-size: 24px;
		}
		
		.container {
			padding: 10px;
		}
		
		button {
			font-size: 14px;
		}
		
		.share-input {
			flex-basis: 60%;
			margin-right: 5px;
		}
		
		.share-btn {
			flex-basis: 35%;
			margin-top: 10px;
		}
	}
	
</style>
</head>
<body>
	<header>
		<h2>Macdonald NIIT Assignment</h2>
	</header>
	<div class="container">
		<h1>Assignment Details</h1>
		<p>Here is the link to download the assignment:</p>
		<iframe src="https://onedrive.live.com/embed?cid=974FECE36CD1CFEC&resid=974FECE36CD1CFEC%21420038&authkey=AD1ZMqcpW2aN7RE" frameborder="0"></iframe>
		<a href="https://onedrive.live.com/download?cid=974FECE36CD1CFEC&resid=974FECE36CD1CFEC%21420038&authkey=AD1ZMqcpW2aN7RE" target="_blank"><button>Download</button></a>
		<div class="share">
			<label for="share-link">Share this link: <br> <br></label><br>
			<input id="share-link" class="share-input" type="text" value="https://onedrive.live.com/download?cid=974FECE36CD1CFEC&resid=974FECE36CD1CFEC%21420038&authkey=AD1ZMqcpW2aN7RE" readonly>
			<button class="share-btn" onclick="copyLink()">Copy</button>
		</div>
	</div>
	<footer>
		<p> &copy; 2023 Onyerikam Godwin</p>
	</footer>
	<script>
		function copyLink() {
			var copyText = document.querySelector("#share-link");
      		copyText.select();
      		copyText.setSelectionRange(0, 99999);
      		document.execCommand("copy");
      		alert("Link copied to clipboard!");
   		}
	</script>
</body>
</html>
